<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Chez Bentley Tables</title>
  </head>
  <body>
    <body>
      <div class = "container">
        <div class = "row">
          <div class="jumbotron">
            <h1 class="display-4">Chez Bentley</h1>
            <p class="lead">Current Reservations and Wait List</p>
            <hr class="my-4">
            <div class = "row text-center">
              <span><a class="btn btn-primary btn-lg" href="./reserve" role="button">Make Reservations</a></span>
              <span><a class="btn btn-primary btn-lg" href="./" role="button">Home</a></span>
            </div>
          </div>
        </div>
        <div class = "row">
          <h3>Current Reservations</h3>
          <div id="tableSection">

          </div>
        </div>
        <div class = "row">
          <h3>Current Waiting List</h3>
          <div id="waitlistSection">

          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/JavaScript">
    	// We use this function to dynamically generate the contents of our table
                function runTableQuery(){

            // Here we get the location of the root page. We use this because the url will change when we deploy.
            var currentURL = window.location.origin;

            // The AJAX function uses the URL of our API to GET the data associated with it
            $.ajax({url: currentURL + "/api/reservations", method: "GET"})
                .done(function(tableData) {

                    // Here we are logging the URL so we have access to it for troubleshooting
                    console.log("------------------------------------");
                    console.log("URL: " + currentURL + "/api/tables");
                    console.log("------------------------------------");

                    // Here we then log Data to console, where it will show up as an object.
                    console.log(tableData);
                    console.log("------------------------------------")

                    // Loop through and display each of the customers
                    for (var i=0; i<tableData.length; i++){

                        // Create the HTML Well (Section) and Add the table content for each reserved table
                        var tableSection = $("<div>");
                        tableSection.addClass('well');
                        tableSection.attr('id', 'tableWell-' + i+1)
                        $('#tableSection').append(tableSection);

                        var tableNumber = i + 1;


                        // Then display the remaining fields in the HTML (Section Name, Date, URL)
                        $("#tableWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].customerID + "</h2>");
                    }
                });
            }

            function runWaitListQuery(){

            // Here we get the location of the root page. We use this instead because the url will change when we deploy.
            var currentURL = window.location.origin;

            // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
            $.ajax({url: currentURL + "/api/waitlist", method: "GET"})
                .done(function(waitlistData) {

                    // Here we are logging the URL so we have access to it for troubleshooting
                    console.log("------------------------------------");
                    console.log("URL: " + currentURL + "/api/waitlist");
                    console.log("------------------------------------");

                    // Here we then log the NYTData to console, where it will show up as an object.
                    console.log(waitlistData);
                    console.log("------------------------------------")

                    // Loop through and display each of the customers
                    for (var i=0; i<waitlistData.length; i++){

                        // Create the HTML Well (Section) and Add the table content for each reserved table
                        var waitlistSection = $("<div>");
                        waitlistSection.addClass('well');
                        waitlistSection.attr('id', 'waitlistWell-' + i+1)
                        $('#waitlistSection').append(waitlistSection);

                        var tableNumber = i + 1;

                        // Then display the remaining fields in the HTML (Section Name, Date, URL)
                        $("#waitlistWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + waitlistData[i].customerID + "</h2>");
                    }
                });
            }

            // This function resets all of the data in our tables. This is intended to let you restart a demo.
            function clearTable(){

            var currentURL = window.location.origin;
            $.ajax({url: currentURL + "/api/clear", method: "POST"})

            }

            $("#clear").on('click', function(){
            alert("Clearing...");
            clearTable();

            // Refresh the page after data is cleared
            location.reload();
            })


            // Run Queries!
            // ==========================================
            runTableQuery();
            runWaitListQuery();
        </script>
  </body>
</html>
