<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Chez Bentley Reservations</title>
  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <div class="jumbotron">
          <h1 class="display-4">Chez Bentley</h1>
          <p class="lead">Make your Reservation</p>
          <hr class="my-4">
          <p>Reservations that cannot immediately be fullfilled will be added to our Wait List</p>
          <div class = "row text-center">
            <span><a class="btn btn-primary btn-lg" href="./tables" role="button">Tables</a></span>
            <span><a class="btn btn-primary btn-lg" href="./" role="button">Home</a></span>
          </div>
        </div>
      </div>
      <div class = "row">
        <form>
          <div class="form-group">
            <label for="reserve_name">Name</label>
            <input type="input" class="form-control" id="reserve_name" placeholder="Name for the Reservation">
          </div>
          <div class="form-group">
            <label for="reserve_phone">Phone Number</label>
            <input type="tel" class="form-control" id="reserve_phone" placeholder="XXX-XXXX">
          </div>
          <div class="form-group">
            <label for="reserve_email">Email address</label>
            <input type="email" class="form-control" id="reserve_email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="reserve_uniqueID">Unique ID</label>
            <input type="number" class="form-control" id="reserve_uniqueID" placeholder="Custom Code # to identify the Reservation">
          </div>
          <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type = "text/JavaScript">
      // On Click Handlers for the submit button

          $(".submit").on("click", function(){

        // Here we grab the form elements
        var newReservation = {
          customerName: $('#reserve_name').val().trim(),
          phoneNumber: $('#reserve_phone').val().trim(),
          customerEmail: $('#reserve_email').val().trim(),
          customerID: $('#reserve_uniqueID').val().trim()
        };

        console.log(newReservation);

        // Here we get the location of the root page. We use this instead of explicitly because the url will change when we deploy.
            var currentURL = window.location.origin;
            
            // AJAX POST request to our server. The URL route is 
          $.post(currentURL + "/api/reservations", newReservation,
          function(data){

            // If a table is available... tell user they are booked.
            if(data == true){
              alert("Yay! You are officially booked!")
            }

            // If a table is available... tell user they on the waiting list.
            if(data == false){
              alert("Sorry you are on the wait list")
            }

            // Clear the form when submitting
            $('#reserve_name').val("");
          $('#reserve_phone').val("");
          $('#reserve_email').val("");
          $('#reserve_uniqueID').val("");

          });

        return false;

        });
    </script>
  </body>
</html>
